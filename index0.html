<!DOCTYPE html>
<html>
<head>
    <style>
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group input[type="date"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .form-group input[type="date"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Style the calendar icon */
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            font-size: 20px;
        }

        /* Label styling */
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        /* Placeholder text when empty */
        .form-group input[type="date"]:invalid::-webkit-datetime-edit {
            color: #999;
        }

        .form-group input[type="date"]::before {
            content: attr(placeholder);
            color: #999;
            margin-right: 0.5em;
        }

        .form-group input[type="date"]:focus::before,
        .form-group input[type="date"]:valid::before {
            content: "";
        }
    </style>
</head>
<body>
    <form id="signupForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="8">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input 
                type="date" 
                id="dob" 
                name="dob"
                required
                min="1950-01-01"
                max="2010-12-31"
                placeholder="Select your date of birth"
            >
            <small style="color: #666;">Must be at least 13 years old</small>
        </div>

        <button type="submit">Sign Up</button>
    </form>

    
    <script src="script1.js"></script>
</body>
</html>
