<!DOCTYPE html>
<html>
<head>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <title>TAM</title>
      <link rel='stylesheet' href='style.css'/>
      <style>
      /* Make the whole page fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("alpha1.png");
            background-size: cover;         /* image fills whole screen */
            background-repeat: no-repeat;   /* prevents repeating */
            background-position: center;    /* centers the image */
        }
      
        }

        /* Full-screen container */
        .frame {
            width: 100vw;   /* full width */
            height: 100vh;  /* full height */
            background: #39ff14;  /* luminous green */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: fixed;

            /* Luminous (Neon) Green Background */
            background-color: #00ff00; /* bright green */
            background-image: radial-gradient(circle, #39ff14, #00cc00, #009900);
        }

        /*h1 {
            font-size: 3rem;
            color: black;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
            text-align: center;
        }*/
    </style>
</head>
<body>
      
      <div class="frame">
            <!--<h1>Welcome To Alpha Man</h1>-->
            <!--Login Button -->
            <button id="loginBtn">Login</button>
      
            <!-- Login Form (Hidden by default) -->
            <div id="loginModal" class="modal">
                  <div class="modal-content">
                        <span id="closeBtn">&times;</span>
                        <h2>Login</h2>
                        <input type="text" id="username" placeholder="Enter username">
                        <input type="password" id="password" placeholder="Enter password">
                        
                        <button id="submitLogin">Submit</button>
                  </div>
            </div>
      </div>

  <script src="script.js"></script>
</body>
</html>
