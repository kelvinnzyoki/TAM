<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>

    <div class="container">

        <h1>STEPS</h1>
        <p class="subtitle">(Tick where applicable)</p>

        <!-- Row 1 -->
        <div class="row">
            <div class="column">
                <span class="label-number">0</span>
                <label class="checkbox-container">
                      <input type="checkbox" id="c0">
                      <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
                
            </div>

            <div class="column">
                <span class="label-number">1000</span>

                <label class="checkbox-container">
                    <input type="checkbox" id="c15">
                    <span class="tick"></span>
                </label>

                <span class="points">• pts</span>
            </div>
            
            
        </div>
        

        <!-- Row 2 -->
        <div class="row">
            <div class="column">
                <span class="label-number">2000</span>

                <label class="checkbox-container">
                    <input type="checkbox" id="c20">
                    <span class="tick"></span>
                </label>

                <span class="points">• pts</span>
            </div>

            <div class="column">
                <span class="label-number">3000</span>

                <label class="checkbox-container">
                    <input type="checkbox" id="c25">
                    <span class="tick"></span>
                </label>

                <span class="points">• pts</span>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="column">
                <span class="label-number">4000</span>

                <label class="checkbox-container">
                    <input type="checkbox" id="c30">
                    <span class="tick"></span>
                </label>

                <span class="points">• pts</span>
            </div>

            <div class="column">
                <span class="label-number">5000</span>

                <label class="checkbox-container">
                    <input type="checkbox" id="c30plus">
                    <span class="tick"></span>
                </label>

                <span class="points">• pts</span>
            </div>
        </div>

        <!-- Other Input -->
        <div class="row single">
            <div class="column">
                <span class="label-number">Other</span>

                <input type="number" id="otherInput" class="other-input" placeholder="0">

                <span class="points">• pts</span>
            </div>
        </div>

    </div>

<script src="script7.js"></script>
</body>
</html>
