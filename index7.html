<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Tracker</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <h1>SQUATS</h1>
        <p class="subtitle">(Tick where applicable)</p>

        <div class="row">
            <div class="column">
                <span class="label-number"><1000</span>
                <label class="checkbox-container">
                      <input type="checkbox" class="steps-box" id="c0" data-score="20">
                      <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
            </div>

            <div class="column">
                <span class="label-number">1000</span>
                <label class="checkbox-container">
                    <input type="checkbox" class="steps-box" id="c15" data-score="20">
                    <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <span class="label-number">2000</span>
                <label class="checkbox-container">
                    <input type="checkbox" class="steps-box" id="c20" data-score="50">
                    <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
            </div>

            <div class="column">
                <span class="label-number">3000</span>
                <label class="checkbox-container">
                    <input type="checkbox" class="steps-box" id="c25" data-score="50">
                    <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <span class="label-number">4000</span>
                <label class="checkbox-container">
                    <input type="checkbox" class="steps-box" id="c30" data-score="50">
                    <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
            </div>

            <div class="column">
                <span class="label-number">5000</span>
                <label class="checkbox-container">
                    <input type="checkbox" class="steps-box" id="c30plus" data-score="50">
                    <span class="tick"></span>
                </label>
                <span class="points">• pts</span>
            </div>
        </div>

        <div class="row single">
            <div class="column">
                <span class="label-number">Other</span>
                <input type="number" id="otherInput" class="other-input" placeholder="0">
                <span class="points">• pts</span>
            </div>
        </div>

        <button id="recordBtn" class="record-btn" disabled>Record & Go!</button>
    </div>

<script src="script4.js"></script>
</body>
</html>
