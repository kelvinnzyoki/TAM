<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masturbation Tracker</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="container">

        <h1>MASTURBATION</h1>
        <p class="subtitle">(Any other)</p>

        <div class="row">
            <input type="email" id="email" placeholder="Enter your login email" required>
        </div>
        <button id="recordBtn" disabled>Record & Go!</button>
        

        <!-- Avoided -->
        <div class="row">
            <span class="label">Avoided</span>

            <label class="checkbox-container">
                <input type="checkbox" id="avoidCheck" data-score="50">
                <span class="custom-box"></span>
            </label>

            <span class="points">• pts</span>
        </div>

        <!-- Relapsed -->
        <div class="row">
            <span class="label">Relapsed</span>

            <label class="checkbox-container">
                <input type="checkbox" id="relapseCheck" data-score="5">
                <span class="custom-box"></span>
            </label>

            <span class="points">• pts</span>
        </div>

    </div>

<script src="script3.js"></script>
</body>
</html>
