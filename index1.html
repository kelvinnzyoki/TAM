<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAM | Join Evolution</title>
    <link rel="stylesheet" href="style1.css">
    
    
</head>

    
    
<body>

    <div id="toast"></div>
    
    <div class="bg-glow"></div>

    <div class="content">
        <header>
            <h1>CREATE<br><span class="highlight">ACCOUNT</span></h1>
            <p class="subtext">BEGIN YOUR PROTOCOL</p>
        </header>

        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="input-group">
                <select id="dob" required>
                    <option value="" disabled selected>Select Birth Year</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
            </div>

            <button type="submit" id="signupBtn">INITIALIZE SYSTEM</button>
        </form>
        
        
        
        <div id="verifyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 class="highlight">VERIFY IDENTITY</h2>
            <p class="subtext">Enter the code sent to your email.</p>
            
            <input type="text" id="verifyCode" placeholder="######" 
                   maxlength="6" inputmode="numeric" pattern="[0-9]*">
            
            <div class="timer-container">
                <p id="timerText">Resend available in: <span id="seconds">60</span>s</p>
                <button id="resendBtn" style="display:none;">RESEND CODE</button>
            </div>

            <button id="confirmBtn" class="btn-primary">CONFIRM CODE</button>
        </div>
        </div>


        <div id="successOverlay" class="success-overlay" style="display:none;">
        <div class="success-content">
            <div class="checkmark-circle">
                <div class="checkmark draw"></div>
            </div>
            <h2 class="highlight">SYSTEM INITIALIZED</h2>
            <p>ACCESS GRANTED</p>
        </div>
        </div>

        

        <p class="login-link">Already a member? <a replace("index0.html")>Login here</a></p>
    </div>
    
    <script src="script1.js"></script>
    
</body>
</html>
