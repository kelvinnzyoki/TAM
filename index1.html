<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAM | Join Evolution</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="bg-glow"></div>

    <div class="content">
        <header>
            <h1>CREATE<br><span class="highlight">ACCOUNT</span></h1>
            <p class="subtext">BEGIN YOUR PROTOCOL</p>
        </header>

<form id="signupForm">
    <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="input-group">
        <input type="text" id="username" placeholder="Choose a unique username" required>
        <!-- Username validation feedback -->
        <div id="usernameError" class="username-feedback error"></div>
        <div id="usernameSuccess" class="username-feedback success"></div>
    </div>

    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <!-- Password Strength Meter -->
    <div class="strength-meter">
        <div class="strength-bar" id="strengthBar"></div>
    </div>
    <div class="strength-text" id="strengthText"></div>

    <div class="input-group">
        <input type="date" id="dob" required>
    </div>

    <button type="submit" id="signupBtn">INITIALIZE SYSTEM</button>
</form>


        <p class="login-link">Already a member? <a href="index0.html">Login here</a></p>
    </div>

    <div id="verifyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 class="highlight">VERIFY IDENTITY</h2>
            <div class="modal-body">
                <p>Enter the 6-digit code sent to your email.</p>
                <input type="text" 
                       id="verifyCode" 
                       maxlength="6" 
                       placeholder="000000" 
                       inputmode="numeric" 
                       autocomplete="one-time-code">
                
                <button id="confirmBtn" class="btn-primary" style="width: 100%; margin-top: 20px;">Confirm</button>

                <div class="resend-container" style="margin-top: 15px;">
                    <p id="timerText" style="font-size: 12px; color: #666;">
                        Resend code in <span id="seconds">60</span>s
                    </p>
                    <button id="resendBtn" style="display:none; background:none; border:none; color:var(--primary); cursor:pointer; text-decoration:underline; font-family:'Orbitron';">
                        RESEND CODE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="successOverlay" class="success-overlay" style="display:none;">
        <div class="success-content">
            <div class="checkmark-circle">
                <div class="checkmark draw"></div>
            </div>
            <h2 class="highlight">SYSTEM INITIALIZED</h2>
            <p>ACCESS GRANTED</p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
