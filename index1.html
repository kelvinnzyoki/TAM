<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAM | Join Evolution</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="bg-glow"></div>

    <div class="content">
        <header>
            <h1>CREATE<br><span class="highlight">ACCOUNT</span></h1>
            <p class="subtext">BEGIN YOUR PROTOCOL</p>
        </header>

        <form id="signupForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <div id="usernameError" style="display: none; color: #ff4d4d; font-size: 0.8rem; margin-top: 5px;"></div>
                <div id="usernameSuccess" style="display: none; color: var(--primary); font-size: 0.8rem; margin-top: 5px;"></div>
</div>
                
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <span class="toggle-password" id="togglePassword">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <p class="strength-text" id="strengthText"></p>
            </div>
            
            <div class="input-group">
                <select id="dob" required>
                    <option value="" disabled selected>Select Birth Year</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                </select>
            </div>

            <button type="submit" id="signupBtn">INITIALIZE SYSTEM</button>
        </form>

        <p class="login-link">Already a member? <a href="index0.html">Login here</a></p>
    </div>

    <div id="verifyModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 class="highlight">VERIFY IDENTITY</h2>
            <div class="modal-body">
                <p>Enter the 6-digit code sent to your email.</p>
                <input type="text" 
                       id="verifyCode" 
                       maxlength="6" 
                       placeholder="000000" 
                       inputmode="numeric" 
                       autocomplete="one-time-code">
                
                <button id="confirmBtn" class="btn-primary" style="width: 100%; margin-top: 20px;">Confirm</button>

                <div class="resend-container" style="margin-top: 15px;">
                    <p id="timerText" style="font-size: 12px; color: #666;">
                        Resend code in <span id="seconds">60</span>s
                    </p>
                    <button id="resendBtn" style="display:none; background:none; border:none; color:var(--primary); cursor:pointer; text-decoration:underline; font-family:'Orbitron';">
                        RESEND CODE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="successOverlay" class="success-overlay" style="display:none;">
        <div class="success-content">
            <div class="checkmark-circle">
                <div class="checkmark draw"></div>
            </div>
            <h2 class="highlight">SYSTEM INITIALIZED</h2>
            <p>ACCESS GRANTED</p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
